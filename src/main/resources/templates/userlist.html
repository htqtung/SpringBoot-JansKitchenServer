<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Users</h1>
    <table>
		<tr>
		    <th>Name</th>
		</tr>  
    	<tr th:each = "user : ${users}">
    		<td th:text="${user.username} + ' ' + ${user.email}"></td>		
    	</tr>
     </table>  	
</body>
</html>
