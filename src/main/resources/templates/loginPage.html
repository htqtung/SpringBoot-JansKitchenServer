<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Jan's Kitchen</title>
		<link rel="stylesheet" 
			th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" 
			th:integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
			th:crossorigin="anonymous" 
		/>
	</head>
	
	<body>
		<div class="container-fluid">
			<h1>Login to Jan's Kitchen</h1>
			<div th:if="${param.error}">
				<p>Invalid email and password.</p>
			</div>
			<div th:if="${param.logout}">
				You have been logged out.
			</div>
			<form class="form" th:action="@{/login}" method="post">
				<div>
					<label> Email: </label>
					<input type="text" name="username" class="form-control" />
				</div>
				<div>
					<label> Password: </label>
					<input type="password" name="password" class="form-control" /> 
				</div>
				<div>
					<br/>
					<input type="submit" value="Sign In" class="btn btn-primary"/>
				</div>
			</form>
		</div>
	</body>
</html>
