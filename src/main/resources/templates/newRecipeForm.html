<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    		th:integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" th:crossorigin="anonymous"></link>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"></link>
    
    <title>Jan's Kitchen</title>
</head>

<body>
	
	<section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Jan's Kitchen</h1>
<!--           <img th:src="@{/src/main/resources/templates/brand1.png}" /> -->
          <p class="lead text-muted">Discover and share the joy of cooking with your friends and family in Jan's Kitchen!</p>
        </div>
    </section>
	
    <div class="album py-5 bg-light">
        <div class="container">

          <div th:if="${param.error}">
				<p>Some error happens while create new recipe. Please try again. </p>
			</div>
			<div>
				<form class="form" th:object="${recipe}" th:action="@{save}" action="#" method="post">
				  	<label for="title">Title</label>
				  	<!-- [th:field]s must have the same variable name as in the class variables' names -->
					<input type="text" id="title" th:field="*{title}" class="form-control" />
					<div style="clear: both; display: block; height: 10px;"></div>
				  	<label for="description">Description</label>
					<input type="text" id="description" th:field="*{description}" class="form-control" />
					<div style="clear: both; display: block; height: 10px;"></div>
				  	<div class="row">
						<div class="col">
					  		<label for="servings">Servings</label>
							<input type="number" id="servings" th:field="*{servings}" class="form-control" />
						</div>
						<div class="col">
							<label for="timeToCook">Time to cook</label>
							<input type="text" id="timeToCook" th:field="*{timeToCook}" class="form-control" />
						</div>						
					</div>
					
					<div style="clear: both; display: block; height: 10px;"></div>
					<input type="submit" value="Save" class="btn btn-success btn-block"></input>
					<a href="/" class="btn btn-secondary btn-block">Cancel</a>
				</form>
			</div>
        </div>
    </div>
	<div class="row justify-content-end">
			<p class="col-1" th:inline="text" style="margin-right: 10px">[[${#httpServletRequest.remoteUser}]]!</p>
		    <form class="col-1" th:action="@{/logout}" method="post">
		        <input type="submit" class="btn btn-danger btn-sm" value="Log Out"/>
		    </form>
		</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" 
			th:integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" th:crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    		th:integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" th:crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    		th:integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" th:crossorigin="anonymous"></script>
 
    
</body>
</html>
